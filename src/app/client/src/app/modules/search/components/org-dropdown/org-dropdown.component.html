<div *ngIf="orgData && orgData.length >0">
  <sui-multi-select class="selection ui filtersearch" [(ngModel)]="selectedOrganization"
    [options]="options" labelField="orgName" (ngModelChange)="onChange($event)" [hasLabels]="false" defaultSelectionText="Organization" zeroSelectionText="Select" #multiSelect>
    <sui-select-option *ngFor="let option of orgData" [value]="option"></sui-select-option>
  </sui-multi-select>
</div>
