                <div class="ui input">
                     <input type="text" ng-model="pay.upiId" name="upiId" placeholder="Enter your UPI ID" style="margin-top: 21px;margin-left: 22px;width: 278px;" required="">

                <div style="margin-top: 43px; margin-left: 22px;">

                      <div class="ui segment">

                      </div>
                      <div class="ui segment">
                        Tax
                      </div>
                      <div class="ui segment">
                        <b>Total</b>
                      </div>
                    </div>

                    <div class="column">
                      <div class="ui segment">
                        <b>RS. 20,000</b>
                      </div>
                      <div class="ui segment">
                        RS. 20,000
                      </div>
                      <div class="ui segment">
                        Rs. 1,150
                      </div>
                      <div class="ui segment">
                        <b>Rs. 21,150</b>
                      </div>
                    </div>
              </div>
           </div>
        </div>
        <div class="ui modal" id="payModal">
              <i class="close icon" ng-click="pay.close()"></i>
              <div class="header">
                Success
              </div>
              <div class="image content">
                <div class="ui medium image">
                  <img src="/images/avatar/large/chris.jpg">
                </div>
                <div class="description">
                  <div class="ui header">Transaction has been done successfully.</div>

                </div>
              </div>
              <div class="actions">
